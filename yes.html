<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes, with all my heart! ??</title>

  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@500;600&family=Quicksand:wght@400;600&family=Roboto:wght@700&display=swap" 

rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #ffd3ec, #f5faff, #ffe6f7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 32px;
      padding: 50px 45px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.6s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 4rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff4fd8, #ffa8e7, #fcbad3, #80d0ff);
      background-size: 300% 300%;
      color: transparent;
      -webkit-background-clip: text;
      animation: shineText 6s linear infinite;
    }

    @keyframes shineText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .colorful, h2.colorful {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #fe8ab9, #ffb4e6, #ffcfd2, #b5f0ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
      animation: rainbowMove 6s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      color: #444;
      margin: 18px 0;
      line-height: 1.6;
    }

    .emoji {
      font-size: 2.4rem;
      margin: 25px 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .whatsapp button {
      background-color: #25D366;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .whatsapp button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yes, with all my heart! ??</h1>

    <p><span class="colorful">I'm so happy! You've made my day!</span></p>
    <p>Thank you for saying yes! You're truly the most amazing person. ??</p>

    <h2 class="colorful" style="margin-top:20px;">Let’s chat on WhatsApp! ??</h2>

    <div class="whatsapp">
      <a href="https://wa.me/923145850423" target="_blank">
        <button>Chat with me ??</button>
      </a>
    </div>
  </div>
</body>
</html>
